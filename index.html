<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <!-- Bootstrp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- External css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="search-container d-flex justify-content-center align-items-center">
            <input type="text" placeholder="Enter the city name:" id="location" class="form-control">
            <button class="btn btn-success search-btn">Search</button>
        </div>
        <div class="card my-3 p-4 shadow">
            <div class="row g-0">
              <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="./asserts/rain.png" class="img-fluid rounded-start weather-img" alt="..." style="width: 70px;">
                <p class="display-3 temperature">&nbsp;27<span>&deg;</span>c</p>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title city-name">Hyderabad</h5>
                  <p class="card-text description">Heavy downpours,frequent lighiting with storms tomorrow</p>
                  <p class="card-text wind">14 mph</p>
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- External script -->
    <script src="script.js"></script>
  </body>
</html>
